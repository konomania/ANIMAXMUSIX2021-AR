<!DOCTYPE html>

<head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;" vr-mode-ui="enabled: false">
    <a-assets>
      <img id="image" src="image/illust.jpg">
    </a-assets>

    <a-marker preset="pattern" type="pattern" url="marker/pattern-baku.patt">
      <a-entity rotation="-90 0 0">
        <a-image src="#image" width="2" height="2"></a-image>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
